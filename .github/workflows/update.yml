name: TOTO Self-Learning Auto-Update

on:
  schedule:
    # Run after each TOTO draw:
    # Monday at 7:45 PM SGT (11:45 UTC) - 75 min after draw
    # Thursday at 7:45 PM SGT (11:45 UTC) - 75 min after draw
    # Extra run at 10 PM SGT (14:00 UTC) as fallback if results were delayed
    - cron: '45 11 * * 1,4'
    - cron: '0 14 * * 1,4'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  auto-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run self-learning auto-update pipeline
        run: python scripts/auto_update.py
        env:
          PYTHONPATH: .

      - name: Commit updated data and predictions
        run: |
          git config --local user.email "toto-bot@github-actions"
          git config --local user.name "TOTO Auto-Update Bot"
          git add data/
          git diff --staged --quiet || git commit -m "Auto-update: fetch latest draw, retrain models, generate predictions

          Triggered by scheduled GitHub Actions workflow.
          Pipeline: fetch -> validate -> score -> adapt -> retrain -> predict -> log"
          git push
